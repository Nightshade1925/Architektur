<!doctype html>
<html>

<head>
    <title>Personaldaten Formular</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <nav>
            <ul>
                <li><a href="personal_formular.html">Daten erfassen</a></li>
                <li><a href="edit_personaldata.html">Daten editieren</a></li>
            </ul>
        </nav><br>
        <h1>Personaldaten erfassen</h1>
        <div class="outermostbox">
            <form>
                <div id="leftbox">
                    <label class="boxheader">Personaldaten</label><br>

                    <label for="Nachname" class="label">Nachname:</label>
                    <input type="text" id="nachname" class="inputfield" name="nachname"><br>

                    <label for="Vorname" class="label">Vorname:</label>
                    <input type="text" id="vorname" class="inputfield" name="vorname"><br>

                    <label for="Geburtsdatum" class="label">Geburtsdatum:</label>
                    <input type="text" id="geburtsdatum" class="inputfield" name="geburtsdatum"><br>

                    <label for="Email" class="label">Email:</label>
                    <input type="text" id="email" class="inputfield" name="email"><br>

                    <label for="AHVNr" class="label">AHV Nr:</label>
                    <input type="text" id="ahvNr" class="inputfield" name="ahvNr"><br>

                    <label for="PersonalNr" class="label">Personal Nr:</label>
                    <input type="text" id="personalnr" class="inputfield" name="personalnr"><br>

                    <label for="Telefon" class="label">Telefon:</label>
                    <input type="text" id="telefon" class="inputfield" name="telefon">

                </div>
                <div id="rightbox">
                    <label class="boxheader">Firmadaten</label>

                    <label for="Abteilung" class="label">Abteilung:</label>
                    <select name="Abteilung" id="abteilung" class="dropdown">
                        <option value="Produktion">TBD</option>
                    </select><br>

                    <label for="Berufsbezeichnung" class="label">Berufsbezeichnung:</label>
                    <select name="Berufsbezeichnung" id="berufsbezeichnung" class="dropdown">
                        <option value="Informatik">TBD</option>
                    </select><br>

                    <label for="Berufsbeschreibung" class="label">Berufsbeschreibung:</label>
                    <textarea class="textarea"></textarea><br>
                    <input type="submit" id="submit">
                </div>

            </form>

        </div>
    </div>
</body>

</html>
